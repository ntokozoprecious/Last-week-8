<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Week 8</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"> Johannesburg</h1>
                    <p class="weather-app-details"> 
                        Sunday 10:35, clear sky
                        <br />
                        Humidity: 78%, Wind: 5.14km/h
                    </br>
                    <ul>
                        <div class="weather-forcast">
                            <div class="row">
                                <div class="col-2">
                                <div class="weather-forcast-date">
                                    Thu
                                    </div>
                                </br>
                                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
                                    <div class="weather-forcast-temperatures">
                                    </br>
                                    18 12
                                     </div>
                                    </div>
                                    </div>
                                    </div>
                    </ul>

                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">‚òÅ</div>
                    <div class="weather-app-temperature" id="temperature">12</div>
                    <div class="weather-app-unit">&deg;C </div>
                </div>
                
        </main>
        <footer>
            Coded by
            <a href=" https://github.com/ntokozoprecious" target="_blank"> Ntokozo Dlamini</a> hosted
            <a href="https://github.com/ntokozoprecious/Last-week-8 " target="_blank"> on Github </a> and website
            hosted on
            <a href="https://app.netlify.com/sites/keen-conkies-e557d6/overview " target="_blank"> Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
